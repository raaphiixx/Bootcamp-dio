{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BootStrap Imports-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--CSS Import-->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Pagina Inicial</title>
</head>
<body>
    <h1 class="text-center" style="color: #ffffff">Desafio dio</h1>
    <div class="father">
        <div class="links">
            <div class="destaque">
                <h2 class="text-center ms-5 mt-3">
                    <marquee>Destaques</marquee></h2>
                <div class="carousel-div ms-5 mt-4">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://amc-theatres-res.cloudinary.com/v1644184331/amc-cdn/production/2/movies/45900/45869/PosterDynamic/134454.jpg" class="d-block w-100 img-carousel" alt="...">
                            </div>
                            {% for photos in photo %}
                                <div class="carousel-item">
                                    <img src="{{ photos.poster.url }}" class="d-block w-100 img-carousel" alt="...">
                                </div>
                            {% endfor %}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="button-links mt-5 ms-5">
                <a href="{% url 'movies' %}" class="allbuttons">Filmes</a>
                <a href="{% url 'series' %}" class="allbuttons">Series</a>
                <a href="{% url 'books' %}" class="allbuttons">Livros</a>
            </div>
        </div>
    </div>
</body>
</html>
